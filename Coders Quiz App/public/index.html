<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>Coders Quiz Game</title>
</head>
<body>
  <h1>Coders</h1>
  <h2>Correct answers: <span class="goodAnswers">0</span></h2>

    <button class="callToFriend">Call to friend</button>
    <button class="askTheCrowd">Ask the crowd</button>
    <button class="fiftyFifty">Fifty fifty</button>

    <div class="question"></div>
    <button class="answer" data-index="0"></button>
    <button class="answer" data-index="1"></button>
    <button class="answer" data-index="2"></button>
    <button class="answer" data-index="3"></button>
